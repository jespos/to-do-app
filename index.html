<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
<!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer scr="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Custom styles -->
    <link rel="stylesheet" href="styles/main.css">



  </head>
  <body>
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <h1>To-Do App</h1>
  </header>
    <div class="todo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Your To-Do List</h2>
      </div>

      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield">
          <label class="mdl-textfield__label" for="newToDoText"> New To-Do: </label>
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
      </form>
      <ul id="toDoList">
      </ul>
      <script src="app.js"></script>
    </div>


  </body>
</html>
